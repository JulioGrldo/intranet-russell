<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Vacantes | Russell Bedford</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { corporate: { blue: '#001871', light: '#002bc2', bg: '#F8F9FA' } } } } }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabaseClient.js"></script>
</head>
<body class="bg-corporate-bg min-h-screen font-sans">
    
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <img src="https://raw.githubusercontent.com/AutomatizaRussell/Resourse_GestionHumana/main/Logo_RB2021.png" alt="Logo Russell Bedford" class="h-12">
            <a href="../index.html" class="text-gray-500 hover:text-corporate-blue transition font-medium"><i class="fa-solid fa-arrow-left mr-2"></i> Volver al Inicio</a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-corporate-blue mb-2">Únete a nuestro equipo</h1>
        <p class="text-gray-600 mb-10">Explora las oportunidades laborales y forma parte de las divisiones GLT y GCT.</p>

        <div id="vacanciesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 col-span-full"><i class="fa-solid fa-spinner fa-spin mr-2"></i> Cargando vacantes disponibles...</p>
        </div>
    </main>

    <div id="applyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden relative">
            <button onclick="document.getElementById('applyModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-red-500">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <div class="p-8">
                <h2 class="text-2xl font-bold text-corporate-blue mb-6">Aplica a esta vacante</h2>
                <form id="applicationForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                        <input type="text" id="applicantName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-corporate-blue outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                        <input type="email" id="applicantEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-corporate-blue outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                        <input type="tel" id="applicantPhone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-corporate-blue outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Hoja de Vida (PDF)</label>
                        <input type="file" id="applicantCV" accept=".pdf" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-corporate-blue hover:file:bg-blue-100">
                    </div>
                    <button type="submit" class="w-full mt-6 bg-corporate-blue hover:bg-blue-800 text-white font-medium py-3 rounded-lg transition shadow-md">
                        Enviar Aplicación
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="vacantes.js"></script>
</body>
</html>
