<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Empleados | Russell Bedford</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { corporate: { blue: '#001871', bg: '#F8F9FA' } } } } }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabaseClient.js"></script>
</head>
<body class="bg-corporate-bg min-h-screen flex items-center justify-center p-6">

    <div class="bg-white rounded-3xl shadow-xl w-full max-w-md overflow-hidden flex flex-col items-center p-10 relative">
        <a href="../index.html" class="absolute top-6 left-6 text-gray-400 hover:text-corporate-blue transition">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <img src="https://raw.githubusercontent.com/AutomatizaRussell/Resourse_GestionHumana/main/Logo_RB2021.png" alt="Logo" class="h-16 mb-8 mt-4">
        
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Portal Interno</h2>
        <p class="text-gray-500 text-sm text-center mb-8">Ingresa con tus credenciales corporativas para gestionar tus certificados y nómina.</p>

        <form id="loginForm" class="w-full space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Correo Electrónico</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="email" id="email" required class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-corporate-blue outline-none transition bg-gray-50 focus:bg-white">
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="password" id="password" required class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-corporate-blue outline-none transition bg-gray-50 focus:bg-white">
                </div>
            </div>
            <button type="submit" class="w-full bg-corporate-blue hover:bg-blue-800 text-white font-bold py-3 rounded-xl transition shadow-md mt-2">
                Iniciar Sesión
            </button>
        </form>
    </div>

   <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Tomamos los datos del formulario
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Validando...';

            try {
                // PASO 1: Preguntamos a la Bóveda si la clave es correcta
                const { data: authData, error: authError } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (authError) {
                    alert('Acceso denegado: Correo o contraseña incorrectos.');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    return;
                }

           // PASO 2: EL PUENTE. Buscamos el correo y ahora también el ROL
                const { data: empData, error: empError } = await window.supabaseClient
                    .from('empleados')
                    .select('id, nombre_completo, documento, cargo, rol') // <-- Añadimos 'rol' aquí
                    .eq('correo_corporativo', email)
                    .single();

                if (empError || !empData) {
                    await window.supabaseClient.auth.signOut(); 
                    alert('Acceso denegado: No figuras como empleado activo.');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    return;
                }

                // Guardamos los datos en la memoria
                localStorage.setItem('empleado_id', empData.id);
                localStorage.setItem('empleado_nombre', empData.nombre_completo);
                localStorage.setItem('empleado_documento', empData.documento);
                localStorage.setItem('empleado_rol', empData.rol); // <-- Guardamos el rol

                // PASO 3: EL DESVÍO (El semáforo)
                if (empData.rol === 'admin') {
                    // Si es de RRHH, lo mandamos a la bóveda secreta
                    window.location.href = '../admin/panel.html';
                } else {
                    // Si es empleado normal, lo mandamos a su panel
                    window.location.href = 'dashboard.html';
                }

                // PASO 3: Si no es un empleado, lo expulsamos por seguridad
                if (empError || !empData) {
                    await window.supabaseClient.auth.signOut(); // Cerramos la sesión que acababa de abrir
                    alert('Acceso denegado: Estás registrado, pero no figuras como empleado activo en la base de datos de Gestión Humana.');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    return;
                }

                // PASO 4: ¡Todo está perfecto! Guardamos sus datos reales y lo dejamos entrar
                localStorage.setItem('empleado_id', empData.id);
                localStorage.setItem('empleado_nombre', empData.nombre_completo);
                localStorage.setItem('empleado_documento', empData.documento);
                
                // Redirigimos a su panel
                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error('Error de sistema:', err);
                alert('Ocurrió un error de conexión con la base de datos.');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
