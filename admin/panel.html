<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRHH Dashboard | Russell Bedford</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // EL CANDADO DE SEGURIDAD
        const rolActual = localStorage.getItem('empleado_rol');
        if (rolActual !== 'admin') {
            window.location.href = '../index.html';
        }
    </script>
    <script>
        tailwind.config = { theme: { extend: { colors: { corporate: { blue: '#001871', light: '#002bc2', bg: '#F8F9FA' } } } } }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-corporate-bg h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-sm hidden md:flex">
        <div class="h-24 flex items-center justify-center border-b border-gray-100 mt-2 pb-4">
            <img src="https://raw.githubusercontent.com/AutomatizaRussell/Resourse_GestionHumana/main/Logo_RB2021.png" alt="Russell Bedford" class="h-16 object-contain">
        </div>
        
        <div class="px-6 py-6 flex-1">
            <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Gestión RRHH</p>
            <nav class="space-y-2">
                <button onclick="switchTab('vacantes')" id="btn-vacantes" class="w-full flex items-center gap-3 px-4 py-3 bg-corporate-blue text-white rounded-xl transition-all font-medium shadow-md">
                    <i class="fa-solid fa-briefcase w-5"></i> Postulaciones
                </button>
                <button onclick="switchTab('personal')" id="btn-personal" class="w-full flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-blue-50 hover:text-corporate-blue rounded-xl transition-all font-medium">
                    <i class="fa-solid fa-users w-5"></i> Directorio Personal
                </button>
                <button onclick="switchTab('certificados')" id="btn-certificados" class="w-full flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-blue-50 hover:text-corporate-blue rounded-xl transition-all font-medium relative">
                    <i class="fa-solid fa-file-signature w-5"></i> Solicitudes
                    <span id="badge-certificados" class="absolute right-3 bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full" style="display: none;">0</span>
                </button>
                
                <div class="pt-4 mt-4 border-t border-gray-100">
                    <a href="../interno/dashboard.html" class="w-full flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-blue-50 hover:text-corporate-blue rounded-xl transition-all font-medium">
                        <i class="fa-solid fa-user-circle w-5"></i> Mi Portal (Empleado)
                    </a>
                </div>
            </nav>
        </div>

        <div class="p-6 border-t border-gray-100 bg-gray-50">
            <button id="btn-logout" class="w-full flex items-center justify-center gap-2 px-4 py-2 text-gray-500 hover:text-red-600 transition-colors font-medium text-sm">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesión
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative">
        <div class="flex-1 overflow-auto p-8">
            
            <div id="tab-vacantes" class="tab-content active">
                <h2 class="text-3xl font-bold text-corporate-blue tracking-tight mb-8">Gestión de Postulaciones</h2>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center text-gray-500">
                    <i class="fa-solid fa-tools text-4xl mb-3 text-gray-300"></i>
                    <p>Módulo de postulaciones en construcción.</p>
                </div>
            </div>

            <div id="tab-personal" class="tab-content">
                <h2 class="text-3xl font-bold text-corporate-blue tracking-tight mb-8">Directorio Interno</h2>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full text-left border-collapse" id="tabla-personal">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-sm border-b border-gray-100">
                                <th class="py-4 px-6 font-semibold">Documento</th>
                                <th class="py-4 px-6 font-semibold">Nombre</th>
                                <th class="py-4 px-6 font-semibold">Área / Cargo</th>
                                <th class="py-4 px-6 font-semibold">Fecha Ingreso</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="4" class="text-center py-6 text-gray-500"><i class="fa-solid fa-spinner fa-spin mr-2"></i> Cargando directorio...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tab-certificados" class="tab-content">
                <h2 class="text-3xl font-bold text-corporate-blue tracking-tight mb-8">Solicitudes de Certificados</h2>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full text-left border-collapse" id="tabla-solicitudes">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-sm border-b border-gray-100">
                                <th class="py-4 px-6 font-semibold">Empleado</th>
                                <th class="py-4 px-6 font-semibold">Tipo</th>
                                <th class="py-4 px-6 font-semibold text-right">Acción RRHH</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="3" class="text-center py-6 text-gray-500"><i class="fa-solid fa-spinner fa-spin mr-2"></i> Cargando solicitudes...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(el => {
                el.classList.remove('bg-corporate-blue', 'text-white', 'shadow-md');
                el.classList.add('text-gray-600', 'hover:bg-blue-50');
            });
            document.getElementById('tab-' + tabId).classList.add('active');
            const btn = document.getElementById('btn-' + tabId);
            if(btn) {
                btn.classList.remove('text-gray-600', 'hover:bg-blue-50');
                btn.classList.add('bg-corporate-blue', 'text-white', 'shadow-md');
            }
        }
    </script>
    
    <script src="../js/supabaseClient.js"></script>
    <script src="rrhh.js"></script>
</body>
</html>
